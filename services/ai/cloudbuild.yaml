steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '--build-arg'
      - 'GITHUB_TOKEN=$$GITHUB_TOKEN'
      - '-t'
      - 'gcr.io/$PROJECT_ID/zipcheck-ai:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/zipcheck-ai:latest'
      - '.'
    secretEnv:
      - 'GITHUB_TOKEN'

  # 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/zipcheck-ai'

# Secret Manager에서 GitHub 토큰 가져오기
availableSecrets:
  secretManager:
    - versionName: 'projects/$PROJECT_ID/secrets/github-token/versions/latest'
      env: 'GITHUB_TOKEN'

images:
  - 'gcr.io/$PROJECT_ID/zipcheck-ai:latest'
  - 'gcr.io/$PROJECT_ID/zipcheck-ai:$BUILD_ID'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
