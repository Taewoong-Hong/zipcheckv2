# ============================================
# ZipCheck AI - Cloud Build Configuration
# ============================================
# Automated build and deploy to Cloud Run

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/zipcheck-ai:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/zipcheck-ai:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'services/ai'

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/zipcheck-ai:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/zipcheck-ai:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'zipcheck-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/zipcheck-ai:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'  # Seoul region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Public access (change for production)
      - '--min-instances'
      - '0'  # Scale to zero when idle
      - '--max-instances'
      - '10'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'  # 5 minutes for long-running tasks
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'APP_ENV=production,LOG_LEVEL=INFO'
      - '--set-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest,DATABASE_URL=supabase-database-url:latest,ANTHROPIC_API_KEY=anthropic-api-key:latest'

# Build timeout
timeout: '1200s'

# Artifact Registry options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Images to be pushed
images:
  - 'gcr.io/$PROJECT_ID/zipcheck-ai:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/zipcheck-ai:latest'
